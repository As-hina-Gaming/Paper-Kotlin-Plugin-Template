on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string

name: Build ${{ inputs.module }}

jobs:
  build:
    name: Build ${{ inputs.module }}
    runs-on: self-hosted
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3.0.2
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build
        run: ./gradlew ${{ inputs.module }}:build
